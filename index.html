<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/prism.css">

    <title>Welcome to PostMaster API</title>
</head>

<body>
    <!-- Navigation Bar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PostMaster API</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron my-3" id="header">
            <h1 class="my-3">Welcome to PostMaster API</h1>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron">
            <!-- URL Box -->
            <div class="form-group row">
                <label for="url" class="col-sm-2 col-form-label"> <strong>URL : </strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="urlField" placeholder="Enter URL here...">
                </div>
            </div>

            <!-- Request  box  -->
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0"><strong>Request Type : </strong></legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requestType" id="get" value="GET"
                                checked>
                            <label class="form-check-label" for="gridRadios1">
                                GET
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                            <label class="form-check-label" for="gridRadios2">
                                POST
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- Content Type  box  -->
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0"><strong>Content Type : </strong></legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json"
                                checked>
                            <label class="form-check-label" for="gridRadios1">
                                JSON
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contentType" id="paramsRadio"
                                value="params">
                            <label class="form-check-label" for="gridRadios2">
                                Custom Parameters
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- Parameters key and value Box -- This will be hide on clicking JSON options  -->
            <div id="parametersBox">
                <div class="form-row">
                    <label for="Parameterkey1" class="col-form-label col-sm-2 pt-0"><strong>Parameter 1 :
                        </strong></label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="ParameterKey1" placeholder="Enter Parameter 1 Key">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="ParameterValue1"
                            placeholder="Enter Parameter 1 Value">
                    </div>
                    <button id="addParam" class="btn btn-info"><b>+</b></button>
                </div>
                <div id="params"></div>
            </div>

            <!-- JSON parameters box -- This will be hide on clicking parameters options   -->
            <div class="my-3" id="requestJsonBox">
                <div class="form-group row">
                    <label for="requestJsonText" class="col-sm-2 col-form-label"> <strong>Request JSON :
                        </strong></label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="requestJsonText" rows="5" placeholder="Enter Your JSON"></textarea>
                    </div>
                </div>
            </div>

            <!-- submit button clicked then will be fetching api -->
            <div class="form-group row">
                <div class="col-sm-10">
                    <button class="btn btn-primary" id="submit"><strong>Submit</strong></button>
                </div>
            </div>
        </div>

        <!-- Response JSON  -->
        <div class="jumbotron">
            <div class="my-3" id="responseJsonBox">
                <div class="form-group row">
                    <label for="responseJsonText" class="col-sm-2 col-form-label"> <strong>Response : </strong></label>
                    <div class="col-sm-10">
                        <!-- <textarea class="form-control" id="responseJsonText" rows="5" placeholder="Your Response here.."></textarea> -->

                        <pre style="border: 1px solid #ffcc00; border-radius: 1.2rem;" id="responsePr" class="language-javascript">
                        <code id="responsePrism" class="language-javascript">
                            Your Response here....
                        </code>
                    </pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="JS/pro6.js"></script>
    <script src="JS/prism.js"></script>
</body>

</html>
